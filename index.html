<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Domingos | Portfólio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css"> <!-- Sempre colocar o reset.css em cima do arquivo css principal -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/icon.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/image-icon.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/main-skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/wrapper-projetos.css">
    <link rel="stylesheet" href="css/components/main-card.css">
    
</head>
<body>
    <header class="header">
        <h1 id="Icon">DomingosDev</h1>
        <nav class="navigation">
            <a class="action" href="" lang="en">Skills</a> <!-- emmet: tag [Atributos] {Conteudo} -->
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="Main">
            <div class="wrapper">
                <div class="box">
                    <h2 class="Title">Gabriel Domingos</h2>
                    <h3 class="main-Subtitle">FrontEnd Developer</h3>
                </div>
                <nav class="navigation">
                    <a class="button" href="">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </nav>
            </div>
            <div class="image">
                <img class="img-icon" src="assets/img/back-portfolio.jpg" alt="GabrielDomingos-logo">
                <footer class="description">&copy Gabriel Domingos</footer>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-Subtitle -second">Skills</h2>
        <div class="wrapper-skill">
            <article class="main-skill"> 
                <img class="icon" src="assets/img/ico_html5.png" alt="icone-html">
                <div class="right">
                    <h3 class="Subtitle">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        50%
                    </progress>
                </div>
            </article>
            <article class="main-skill"> 
                <img class="icon" src="assets/img/ico_nodejs.png" alt="icone-html">
                <div class="right">
                    <h3 class="Subtitle">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        50%
                    </progress>
                </div>
            </article>
            <article class="main-skill"> 
                <img class="icon" src="assets/img/ico_css3.png" alt="icone-html">
                <div class="right">
                    <h3 class="Subtitle">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        50%
                    </progress>
                </div>
            </article>
            <article class="main-skill"> 
                <img class="icon" src="assets/img/ico_tdd.png" alt="icone-html">
                <div class="right">
                    <h3 class="Subtitle">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">
                        50%
                    </progress>
                </div>
            </article>
            <article class="main-skill"> 
                <img class="icon" src="assets/img/ico_js.png" alt="icone-html">
                <div class="right">
                    <h3 class="Subtitle">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                        50%
                    </progress>
                </div>
            </article>
            <article class="main-skill"> 
                <img class="icon" src="assets/img/ico_restapi.png" alt="icone-html">
                <div class="right">
                    <h3 class="Subtitle">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">
                        50%
                    </progress>
                </div>
            </article>
            <article class="main-skill"> 
                <img class="icon" src="assets/img/ico_react.png" alt="icone-html">
                <div class="right">
                    <h3 class="Subtitle">React</h3>
                    <progress class="progress-bar" max="100" value="70">
                        50%
                    </progress>
                </div>
            </article>
            <article class="main-skill"> 
                <img class="icon" src="assets/img/ico_ux.png" alt="icone-html">
                <div class="right">
                    <h3 class="Subtitle">UX</h3>
                    <progress class="progress-bar" max="100" value="70">
                        50%
                    </progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -second">
        <h2 class="main-Subtitle -second">Projetos</h2>
        <div class="wrapper-projetos">

            <a href="http://" target="_blank" rel="noopener noreferrer">
                <figure class="main-card -second">
                    <img src="assets/img/logo-firedlabs.png" alt="logo-fired-labs">
                </figure>
            </a>

            <a href="https://domingosdevjs.github.io./GTIHome/" target="_blank" rel="noopener noreferrer">
                <figure class="main-card -third">
                    <img class="main-project" src="assets/img/logo_gti.png" alt="logo-collab-code">
                </figure>
            </a>

            <a href="http://domingosdevjs.github.io." rel="noopener noreferrer">
                <figure class="main-card">
                    <img src="assets/img/portfolio.png" alt="logo-portfólio">
                </figure>
            </a>

        </div>
    </section>
</body>
</html>
